<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Link</title>
    <style>
        /* Full-screen centering */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: Light background */
        }

        /* Button styling */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4285f4; /* Google-like blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3267d6; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc0bKt284-7P19pPNG1zJvtlPS8X02AyY-ryL2oPOLJtpca2A/viewform" target="_blank">
        <button>Open Form</button>
    </a>
</body>
</html>
